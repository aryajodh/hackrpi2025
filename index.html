<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRRAM Academic Schedule Planner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom Tailwind Configuration for CRT Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crt-dark': '#0A0A0A',
                        'crt-green-bright': '#66FF66',
                        'crt-green-medium': '#00B300',
                        'crt-yellow-bright': '#FFFF66',
                    },
                },
            },
        }
    </script>
    <style>
        /* Base styles using Inter font */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        /* Specific CRT terminal font style */
        .font-mono-crt {
            font-family: monospace;
        }
        /* Style for the terminal-like container */
        .crt-container {
            box-shadow: 0 0 30px #66FF66, inset 0 0 15px #66FF66;
            transition: border-color 0.5s, box-shadow 0.5s, background-color 0.5s;
        }
        /* Style for interactive elements in dark mode */
        .dark .interactive-button {
             box-shadow: 2px 2px 0 #66FF66;
        }
        .dark .interactive-button:hover {
             box-shadow: 3px 3px 0 #66FF66;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen p-4 sm:p-8 flex justify-center">

    <div id="app-container" class="w-full max-w-6xl p-4 sm:p-6 md:p-8 relative z-10 
        border-4 shadow-xl rounded-lg overflow-hidden transition-colors duration-500
        border-gray-900 bg-white font-mono-crt">

        <!-- Header -->
        <header class="mb-6 border-b-4 pb-3 flex justify-between items-start border-gray-900">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold uppercase flex items-center text-gray-900">
                    <!-- Terminal Icon -->
                    <svg class="w-6 h-6 mr-2 mb-1 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 18s-4 0-4-4 4-8 4-8 4 4 4 8-4 4-4 4zM12 2v2M4.22 8.22l1.42 1.42M19.78 8.22l-1.42 1.42M2 12h2M20 12h-2M6.41 17.59l1.42-1.42M17.59 17.59l-1.42-1.42"/></svg>
                    T.R.R.A.M.
                </h1>
                <p id="user-id-display" class="text-sm ml-8 italic text-indigo-600">
                    Academic Plan Generator (User ID: Loading...)
                </p>
            </div>
            
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="p-2 border-2 text-sm transition-colors rounded-none border-gray-900 bg-gray-300 text-gray-900 hover:bg-gray-400" title="Toggle Theme">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
            </button>
        </header>

        <div class="text-sm sm:text-base">
            
            <!-- Input/Configuration Section -->
            <div class="w-full mb-8 p-3 border-2 border-dashed border-gray-700">
                <label class="block mb-2 text-sm uppercase font-bold text-indigo-600">
                    T.R.R.A.M. PLAN CONFIGURATION
                </label>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    
                    <!-- Start Term Selector -->
                    <div class="flex-1">
                        <label for="start-term" class="block mb-1 text-xs uppercase font-semibold">Start Term:</label>
                        <select id="start-term" class="w-full p-2 border-2 focus:ring-0 focus:outline-none rounded-none font-mono-crt bg-white border-gray-900 text-gray-900">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>

                    <!-- Arch Away Selector -->
                    <div class="flex-1">
                        <label for="arch-away" class="block mb-1 text-xs uppercase font-semibold">Academic Slot to Replace with Arch Away:</label>
                        <select id="arch-away" class="w-full p-2 border-2 focus:ring-0 focus:outline-none rounded-none font-mono-crt bg-white border-gray-900 text-gray-900">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>

                    <button id="recalculate-button" class="px-3 py-2 border-2 font-bold uppercase transition duration-150 rounded-none mt-auto h-full border-gray-900 bg-indigo-500 text-white shadow-[2px_2px_0_#333] hover:bg-indigo-600 hover:shadow-[3px_3px_0_#333]">
                        <span class="text-xs sm:text-sm">RECALCULATE PLAN</span>
                    </button>
                </div>
            </div>

            <!-- Status/Info Panel -->
            <div id="status-panel" class="w-full p-3 mb-6 border-2 rounded-none border-green-600 bg-green-100">
                <!-- Content populated by JS -->
            </div>

            <!-- Schedule Display Grid -->
            <h2 class="text-xl uppercase font-bold mb-4 border-b pb-1 border-gray-700">
                ACADEMIC CHRONOLOGY (<span id="start-term-display">Fall 2024</span> Start)
            </h2>
            
            <div id="schedule-grid" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
                <!-- Schedule Cards rendered here by JS -->
            </div>

        </div>
    </div>

    <script type="module">
        // --- Firebase Imports (Required for Auth/User ID) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Set Firebase log level for debugging
        setLogLevel('error');

        // --- GLOBAL CONSTANTS ---
        const CREDIT_PER_COURSE = 4;
        
        const ALL_ACADEMIC_SEMESTERS = [
            { id: 'F1', academicYear: 1, term: 'Fall', courses: [{ code: 'CSCI 1100', name: 'Comp. Sci. I' }, { code: 'MATH 1010', name: 'Calculus I' }, { code: 'PHYS 1000', name: 'Physics I' }, { code: 'HASS XXXX', name: 'HASS Inquiry' }] },
            { id: 'S1', academicYear: 1, term: 'Spring', courses: [{ code: 'CSCI 1200', name: 'Data Struct.' }, { code: 'MATH 1020', name: 'Calculus II' }, { code: 'CSCI 2200', name: 'Found. CS' }, { code: 'HASS XXXX', name: 'Comm. Intensive' }] },
            { id: 'F2', academicYear: 2, term: 'Fall', courses: [{ code: 'CSCI 2500', name: 'Comp. Org.' }, { code: 'CSCI 4020', name: 'Algorithms' }, { code: 'MATH 2400', name: 'Diff. Eq.' }, { code: 'Free Elective', name: 'Elective I' }] },
            { id: 'S2', academicYear: 2, term: 'Spring', courses: [{ code: 'CSCI 4210', name: 'Operating Systems' }, { code: 'MATH 4800', name: 'Prob/Stats' }, { code: 'Minor XXXX', name: 'Minor/Pathway I' }, { code: 'HASS XXXX', name: 'HASS Slot' }] },
            { id: 'F3', academicYear: 3, term: 'Fall', courses: [{ code: 'CSCI 4050', name: 'Theory of Comp.' }, { code: 'CSCI 4440', name: 'Software Eng.' }, { code: 'HASS 4000', name: '4000-Level HASS' }, { code: 'CSCI XXXX', name: 'CS Elective' }] },
            { id: 'S3', academicYear: 3, term: 'Spring', courses: [{ code: 'CSCI 4050', name: 'Theory of Comp.' }, { code: 'CSCI 4440', name: 'Software Eng.' }, { code: 'HASS 4000', name: '4000-Level HASS' }, { code: 'CSCI XXXX', name: 'CS Elective' }] },
            { id: 'F4', academicYear: 4, term: 'Fall', courses: [{ code: 'CSCI 4980', name: 'Capstone I' }, { code: 'CSCI XXXX', name: 'Adv. CS Elective' }, { code: 'Free Elective', name: 'Elective III' }, { code: 'Minor XXXX', name: 'Minor/Pathway II' }] },
            { id: 'S4', academicYear: 4, term: 'Spring', courses: [{ code: 'CSCI 4990', name: 'Capstone II' }, { code: 'CSCI XXXX', name: 'Adv. CS Elective' }, { code: 'Free Elective', name: 'Elective IV' }, { code: 'Minor XXXX', name: 'Minor/Pathway III' }] },
        ];
        
        const ARCH_EXPERIENCE = {
            id: 'Arch',
            term: 'Arch Experience',
            courses: [{ code: 'Experiential', name: 'Arch Away Semester' }],
            credits: 0,
            type: 'away',
            academicYear: null,
        };
        
        const ARCH_SEMESTER_OPTIONS = [
            { value: 'F3', label: 'F3 - Junior Fall' },
            { value: 'S3', label: 'S3 - Junior Spring' },
            { value: 'F4', label: 'F4 - Senior Fall' },
        ];
        
        const START_TERM_OPTIONS = [
            { value: 'Fall 2024', label: 'Fall 2024' },
            { value: 'Spring 2025', label: 'Spring 2025' },
            { value: 'Fall 2025', label: 'Fall 2025' },
        ];

        // --- FIREBASE SETUP ---
        let auth, db, userId;

        const setupFirebase = async () => {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    userId = user ? user.uid : crypto.randomUUID();
                    document.getElementById('user-id-display').textContent = `Academic Plan Generator (User ID: ${userId.substring(0, 8)}...)`;
                    // Rerender plan after auth confirms user ID
                    renderSchedule();
                });
            } catch (error) {
                console.error("Firebase setup failed, continuing anonymously:", error);
                userId = crypto.randomUUID();
                document.getElementById('user-id-display').textContent = `Academic Plan Generator (User ID: ${userId.substring(0, 8)}...)`;
                renderSchedule();
            }
        };

        // --- SCHEDULING LOGIC (The core fix) ---

        /**
         * Generates the full 9-slot chronological schedule using strict year advancement.
         */
        const generateChronology = (startTerm, archAwayId) => {
            const [startSemester, startYearStr] = startTerm.split(' ');
            let currentYear = parseInt(startYearStr, 10);
            let currentTerm = startSemester;

            // 1. Identify RPI semesters and the one being displaced
            const archAwayIndex = ALL_ACADEMIC_SEMESTERS.findIndex(s => s.id === archAwayId);
            
            const displacedSemester = ALL_ACADEMIC_SEMESTERS[archAwayIndex];
            const rpiSlotsToUse = ALL_ACADEMIC_SEMESTERS.filter(s => s.id !== archAwayId);
            
            let finalChronology = [];
            let rpiSlotCounter = 0;

            // 2. Generate 9 chronological slots and assign content
            for (let i = 0; i < 9; i++) {
                
                // --- CHRONOLOGICAL MAPPING ---
                const chronologicalName = `${currentTerm} ${currentYear}`;

                let slotContent;
                let isArchAway = false;
                
                // Check if this chronological index is the ARCH slot
                if (i === archAwayIndex) {
                    slotContent = ARCH_EXPERIENCE;
                    isArchAway = true;
                } 
                // Check if this is the 9th chronological slot (5th year)
                else if (i === 8) {
                    slotContent = displacedSemester;
                } 
                // Otherwise, use the next available RPI content slot
                else {
                    slotContent = rpiSlotsToUse[rpiSlotCounter];
                    rpiSlotCounter++;
                }

                // Calculate credits and determine display year
                const displayCourses = slotContent.courses;
                const credits = isArchAway ? 0 : displayCourses.length * CREDIT_PER_COURSE;
                
                let displayYear;
                if (isArchAway) {
                    displayYear = 'Arch';
                } else if (i === 8) {
                    displayYear = '5th Year';
                } else {
                    displayYear = `Y${slotContent.academicYear}`;
                }


                finalChronology.push({
                    ...slotContent,
                    chronologicalName,
                    calendarYear: currentYear,
                    semester: currentTerm,
                    credits,
                    isArchAway,
                    displayYear
                });

                // 3. ADVANCE CALENDAR FOR NEXT SLOT (i+1)
                // Fall advances to Spring of the next calendar year
                if (currentTerm === 'Fall') {
                    currentTerm = 'Spring';
                    currentYear += 1;
                } 
                // Spring advances to Fall of the same calendar year
                else { // 'Spring'
                    currentTerm = 'Fall';
                    // currentYear remains the same
                }
            }

            return finalChronology;
        };

        // --- RENDERING FUNCTIONS ---

        const applyTheme = (isDark) => {
            const container = document.getElementById('app-container');
            const toggleButton = document.getElementById('theme-toggle');
            const header = container.querySelector('header');
            const selects = container.querySelectorAll('select');
            const button = document.getElementById('recalculate-button');
            const statusPanel = document.getElementById('status-panel');
            const headerH1 = header.querySelector('h1');
            const headerIcon = header.querySelector('svg');
            const configLabel = container.querySelector('.uppercase.font-bold');

            document.body.className = `min-h-screen p-4 sm:p-8 flex justify-center ${isDark ? 'bg-crt-dark text-crt-green-bright' : 'bg-gray-100 text-gray-900'}`;
            container.classList.toggle('crt-container', isDark);

            if (isDark) {
                container.classList.replace('border-gray-900', 'border-crt-green-bright');
                container.classList.replace('bg-white', 'bg-crt-dark');
                header.classList.replace('border-gray-900', 'border-crt-yellow-bright');
                headerH1.classList.replace('text-gray-900', 'text-crt-green-bright');
                headerIcon.classList.replace('text-indigo-600', 'text-crt-yellow-bright');
                configLabel.classList.replace('text-indigo-600', 'text-crt-yellow-bright');
                
                toggleButton.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
                toggleButton.className = 'p-2 border-2 text-sm transition-colors rounded-none border-crt-green-bright bg-crt-green-medium text-crt-dark interactive-button hover:bg-[#00DD00]';

                button.className = 'px-3 py-2 border-2 font-bold uppercase transition duration-150 rounded-none mt-auto h-full border-crt-green-bright bg-crt-green-medium text-crt-dark interactive-button hover:bg-[#00DD00]';

                statusPanel.className = 'w-full p-3 mb-6 border-2 rounded-none border-crt-green-bright bg-crt-green-medium text-crt-dark';

                selects.forEach(s => s.className = 'w-full p-2 border-2 focus:ring-0 focus:outline-none rounded-none font-mono-crt bg-crt-dark border-crt-green-bright text-crt-green-bright');
            } else {
                container.classList.replace('border-crt-green-bright', 'border-gray-900');
                container.classList.replace('bg-crt-dark', 'bg-white');
                header.classList.replace('border-crt-yellow-bright', 'border-gray-900');
                headerH1.classList.replace('text-crt-green-bright', 'text-gray-900');
                headerIcon.classList.replace('text-crt-yellow-bright', 'text-indigo-600');
                configLabel.classList.replace('text-crt-yellow-bright', 'text-indigo-600');


                toggleButton.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>';
                toggleButton.className = 'p-2 border-2 text-sm transition-colors rounded-none border-gray-900 bg-gray-300 text-gray-900 hover:bg-gray-400';

                button.className = 'px-3 py-2 border-2 font-bold uppercase transition duration-150 rounded-none mt-auto h-full border-gray-900 bg-indigo-500 text-white shadow-[2px_2px_0_#333] hover:bg-indigo-600 hover:shadow-[3px_3px_0_#333]';

                statusPanel.className = 'w-full p-3 mb-6 border-2 rounded-none border-green-600 bg-green-100';

                selects.forEach(s => s.className = 'w-full p-2 border-2 focus:ring-0 focus:outline-none rounded-none font-mono-crt bg-white border-gray-900 text-gray-900');
            }
        };

        const renderCourseList = (courses, isArchAway) => {
            let html = '';
            const isDark = document.body.classList.contains('bg-crt-dark');
            const dividerClass = isDark ? 'dark:border-crt-green-medium' : 'border-gray-200';
            const creditClass = isDark ? 'text-crt-green-bright' : 'text-gray-900';

            courses.forEach((course, index) => {
                const border = index < courses.length - 1 ? `border-b ${dividerClass}` : '';
                const opacity = isArchAway ? 'opacity-80' : '';
                
                html += `
                    <div class="p-1.5 flex justify-between items-center ${border} ${opacity}">
                        <span class="font-bold">${course.code}</span>
                        <span class="text-sm">${course.name}</span>
                        <span class="text-right font-bold text-sm ${creditClass}">
                            ${isArchAway ? 'N/A' : `${CREDIT_PER_COURSE} cr.`}
                        </span>
                    </div>
                `;
            });

            if (isArchAway) {
                const textClass = isDark ? 'dark:text-crt-yellow-bright' : 'text-yellow-600';
                html += `
                    <p class="italic text-center py-6 ${textClass} text-xs">
                        This semester is reserved for your Arch Away experience. No RPI credits are earned.
                    </p>
                `;
            }

            return html;
        };

        const renderSemesterCard = (slot) => {
            const isDark = document.body.classList.contains('bg-crt-dark');
            const isArchAway = slot.isArchAway;
            const isDisplaced = slot.displayYear === '5th Year';

            // Dynamic Styling
            let cardClasses = "border-2 p-3 rounded-none";
            let headerClasses = "text-lg font-bold mb-2 uppercase text-center border-b pb-1";
            let footerClasses = "text-sm mt-2 pt-2 border-t text-right font-bold";

            if (isArchAway) {
                cardClasses += isDark ? " border-dashed dark:border-crt-yellow-bright dark:bg-[#1a001a]" : " border-dashed border-yellow-600 bg-yellow-50";
                headerClasses += isDark ? " dark:border-crt-yellow-bright" : " border-yellow-600";
                footerClasses += isDark ? " dark:border-crt-yellow-bright dark:text-crt-yellow-bright" : " border-yellow-600 text-yellow-600";
            } else if (isDisplaced) {
                cardClasses += isDark ? " dark:border-crt-yellow-bright dark:bg-[#1a1a00]" : " border-gray-900 bg-white";
                headerClasses += isDark ? " dark:border-crt-yellow-bright" : " border-gray-700";
                footerClasses += isDark ? " dark:border-crt-yellow-bright dark:text-crt-yellow-bright" : " border-gray-300 text-gray-600";
            } else {
                cardClasses += isDark ? " dark:border-crt-green-bright dark:bg-[#001a00]" : " border-gray-900 bg-white";
                headerClasses += isDark ? " dark:border-crt-green-bright" : " border-gray-700";
                footerClasses += isDark ? " dark:border-crt-green-medium dark:text-crt-green-bright" : " border-gray-300 text-gray-600";
            }

            return `
                <div class="${cardClasses}">
                    <h3 class="${headerClasses}">
                        ${slot.id} - ${slot.chronologicalName} 
                        <span class="text-xs font-normal">
                            (${slot.displayYear})
                        </span>
                    </h3>
                    ${renderCourseList(slot.courses, isArchAway)}
                    <div class="${footerClasses}">
                        Total: ${slot.credits} Credits
                    </div>
                </div>
            `;
        };

        const renderSchedule = () => {
            const startTerm = document.getElementById('start-term').value;
            const archAwayId = document.getElementById('arch-away').value;
            
            const schedule = generateChronology(startTerm, archAwayId);
            const totalCredits = schedule.reduce((acc, slot) => acc + slot.credits, 0);

            const grid = document.getElementById('schedule-grid');
            grid.innerHTML = schedule.map(renderSemesterCard).join('');

            document.getElementById('start-term-display').textContent = startTerm;

            // Update Status Panel
            const statusPanel = document.getElementById('status-panel');
            statusPanel.innerHTML = `<span class="font-bold">SYSTEM STATUS:</span> Showing **Computer Science** Placeholder Plan. Total Planned Credits: **${totalCredits}**.`;
        };

        // --- INITIALIZATION ---

        const init = () => {
            // Populate selectors
            const startTermSelect = document.getElementById('start-term');
            START_TERM_OPTIONS.forEach(opt => {
                startTermSelect.innerHTML += `<option value="${opt.value}">${opt.label}</option>`;
            });

            const archAwaySelect = document.getElementById('arch-away');
            ARCH_SEMESTER_OPTIONS.forEach(opt => {
                archAwaySelect.innerHTML += `<option value="${opt.value}">${opt.label}</option>`;
            });

            // Load theme preference
            const savedTheme = localStorage.getItem('trram-theme');
            let isDark = savedTheme === 'dark' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
            applyTheme(isDark);

            // Event Listeners
            const elementsToListen = [startTermSelect, archAwaySelect, document.getElementById('recalculate-button')];
            elementsToListen.forEach(el => el.addEventListener('change', renderSchedule));
            document.getElementById('recalculate-button').addEventListener('click', renderSchedule);
            
            document.getElementById('theme-toggle').addEventListener('click', () => {
                isDark = !isDark;
                localStorage.setItem('trram-theme', isDark ? 'dark' : 'light');
                applyTheme(isDark);
                renderSchedule(); // Re-render to update card colors
            });

            // Start Firebase setup and initial render
            setupFirebase();
        };

        window.onload = init;
    </script>
</body>
</html>
